<!DOCTYPE html>
<html lang="ko" data-color="white">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<title>이스1 - 전율의 요괴탑</title>
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
	<link rel="stylesheet" href="../css/layout.css">
	<link rel="stylesheet" href="../css/ys.css">
</head>

<body>
	<div class="ys-wrap">
		<div class="header">
			<h1 class="blind">이스1 - 전율의 요괴탑</h1>
			<a href="../" class="btn-close">닫기</a>
		</div>
		<div class="content">
			<div class="inner">
				<div class="page">
					<button class="btn-page" data-next-page="back"><img src="../images/ys/ys_cover.jpg" alt=""></button>
				</div>
			</div>
		</div>
		<div class="panel">
			<div class="inner">
				<div class="status">
					<h2>STATUS</h2>
					<div>
						<h3>용기 점수</h3>
						<div class="brave">
							<input type="text" value="00" readonly>
							<button type="button" class="btn-plus">+</button>
							<button type="button" class="btn-minus">-</button>
						</div>
					</div>
					<div>
						<h3>숙련 점수</h3>
						<div class="skill">
							<input type="text" value="00" readonly>
							<button type="button" class="btn-plus">+</button>
							<button type="button" class="btn-minus">-</button>
						</div>
					</div>
				</div>
				<div class="item-list">
					<h2>ITEMS</h2>
					<dl class="weapon">
						<dt>검</dt>
						<dd><span class="item">없음</span></dd>
					</dl>
					<dl class="shield">
						<dt>방패</dt>
						<dd><span class="item">없음</span></dd>
					</dl>
					<dl class="armor">
						<dt>갑옷</dt>
						<dd><span class="item">없음</span></dd>
					</dl>
					<dl class="ring">
						<dt>반지</dt>
						<dd>
							<div class="select">
								<span>없음</span>
								<ul class="option">
									<li>없음</li>
								</ul>
							</div>
						</dd>
					</dl>
					<dl class="etc">
						<dt>그외 아이템</dt>
						<dd></dd>
					</dl>
				</div>
				<div class="check">
					<h2>ALPHABET</h2>
					<div class="check-wrap">
						<div class="checkbox">
							<input type="checkbox" id="alphabet-a">
							<label for="alphabet-a">A</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-b">
							<label for="alphabet-b">B</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-c">
							<label for="alphabet-c">C</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-d">
							<label for="alphabet-d">D</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-e">
							<label for="alphabet-e">E</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-f">
							<label for="alphabet-f">F</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-g">
							<label for="alphabet-g">G</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-h">
							<label for="alphabet-h">H</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-i">
							<label for="alphabet-i">I</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-j">
							<label for="alphabet-j">J</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-k">
							<label for="alphabet-k">K</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-l">
							<label for="alphabet-l">L</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-m">
							<label for="alphabet-m">M</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-n">
							<label for="alphabet-n">N</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-o">
							<label for="alphabet-o">O</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-p">
							<label for="alphabet-p">P</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-q">
							<label for="alphabet-q">Q</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-r">
							<label for="alphabet-r">R</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-s">
							<label for="alphabet-s">S</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-t">
							<label for="alphabet-t">T</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-u">
							<label for="alphabet-u">U</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-v">
							<label for="alphabet-v">V</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-w">
							<label for="alphabet-w">W</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-x">
							<label for="alphabet-x">X</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-y">
							<label for="alphabet-y">Y</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="alphabet-z">
							<label for="alphabet-z">Z</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="setting">
			<div class="btn">
				<button type="button" class="btn-option">
					<svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg" class="ico-option">
						<g clip-path="url(#clip0)">
							<path d="M18.5 9H17.9C17.7 7.9 17.3 6.9 16.7 6L17.1 5.5C17.7 4.9 17.7 4 17.1 3.4C16.5 2.8 15.6 2.8 15 3.4L14.5 3.9C13.6 3.3 12.6 2.9 11.5 2.7V2C11.5 1.2 10.8 0.5 10 0.5C9.2 0.5 8.5 1.2 8.5 2V2.6C7.4 2.8 6.4 3.2 5.5 3.8L5 3.4C4.4 2.8 3.5 2.8 2.9 3.4C2.3 4 2.3 5 2.9 5.5L3.4 6C2.8 6.9 2.4 7.9 2.2 9H1.5C0.7 9 0 9.7 0 10.5C0 11.3 0.7 12 1.5 12H2.1C2.3 13.1 2.7 14.1 3.3 15L2.9 15.5C2.3 16.1 2.3 17 2.9 17.6C3.2 17.9 3.6 18 4 18C4.4 18 4.8 17.9 5.1 17.6L5.6 17.1C6.5 17.7 7.5 18.1 8.6 18.3V18.9C8.6 19.7 9.3 20.4 10.1 20.4C10.9 20.4 11.6 19.7 11.6 18.9V18.3C12.7 18.1 13.7 17.7 14.6 17.1L15.1 17.6C15.4 17.9 15.8 18 16.2 18C16.6 18 17 17.9 17.3 17.6C17.9 17 17.9 16.1 17.3 15.5L16.8 15C17.4 14.1 17.8 13.1 18 12H18.6C19.4 12 20.1 11.3 20.1 10.5C20.1 9.7 19.3 9 18.5 9ZM10 15.5C7.2 15.5 5 13.3 5 10.5C5 7.7 7.2 5.5 10 5.5C12.8 5.5 15 7.7 15 10.5C15 13.3 12.8 15.5 10 15.5Z" />
						</g>
						<defs>
							<clipPath id="clip0">
								<rect width="20" height="20" transform="translate(0 0.5)"/>
							</clipPath>
						</defs>
					</svg>
					설정
				</button>
				<span class="saving">자동 저장 중
					<svg width="6" height="11" viewBox="0 0 6 11" fill="none" xmlns="http://www.w3.org/2000/svg" class="arrow">
						<path d="M0.710412 0.209867C0.892145 0.209867 1.07388 0.278018 1.21302 0.417156L5.79325 4.99737C6.07152 5.27565 6.07152 5.7243 5.79325 6.00258L1.21302 10.5828C0.934738 10.8611 0.486085 10.8611 0.207808 10.5828C-0.0704703 10.3045 -0.0704703 9.85587 0.207808 9.57759L4.28543 5.49998L0.207808 1.41952C-0.0704695 1.14124 -0.0704695 0.692593 0.207808 0.414316C0.346948 0.278017 0.52868 0.209867 0.710412 0.209867Z" />
					</svg>
				</span>
			</div>
		</div>
	</div>
	<div class="modal-setting">
		<div class="modal-inner">
			<div class="title-area">
				<h1>설정</h1>
				<a href="#" class="btn-modalClose">
					<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M11.7999 10.0021L19.6269 2.17086C19.877 1.92071 20 1.59847 20 1.27199C20 0.945509 19.877 0.61903 19.6269 0.373111C19.1308 -0.122967 18.3252 -0.122967 17.8291 0.373111L10.0021 8.20012L2.17087 0.373111C1.67479 -0.122967 0.869197 -0.122967 0.373119 0.373111C0.12296 0.61903 0 0.945509 0 1.27199C0 1.59847 0.12296 1.92495 0.373119 2.17086L8.20013 9.99788L0.373119 17.8291C0.12296 18.0793 0 18.4015 0 18.728C0 19.0545 0.12296 19.381 0.373119 19.6269C0.623278 19.877 0.945516 20 1.27199 20C1.59847 20 1.92495 19.877 2.17087 19.6269L9.99788 11.7999L17.8249 19.6269C18.075 19.877 18.3973 20 18.7238 20C19.0502 20 19.3767 19.877 19.6226 19.6269C19.8728 19.3767 19.9958 19.0545 19.9958 18.728C19.9958 18.4015 19.8728 18.075 19.6226 17.8291L11.7999 10.0021Z"/>
					</svg>
				</a>
			</div>
			<div class="color">
				<h2>패널 색상</h2>
				<div class="color-select">
					<div class="active">
						<button type="button" data-color="white">White</button>
						<span class="check">
							<svg width="11" height="8" viewBox="0 0 11 8" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M4 8C3.7 8 3.5 7.9 3.3 7.7L0.3 4.7C-0.1 4.3 -0.1 3.7 0.3 3.3C0.7 2.9 1.3 2.9 1.7 3.3L4 5.6L9.3 0.3C9.7 -0.1 10.3 -0.1 10.7 0.3C11.1 0.7 11.1 1.3 10.7 1.7L4.7 7.7C4.5 7.9 4.3 8 4 8Z"/>
							</svg>
						</span>
					</div>
					<div>
						<button type="button" data-color="blue">Blue</button>
						<span class="check">
							<svg width="11" height="8" viewBox="0 0 11 8" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M4 8C3.7 8 3.5 7.9 3.3 7.7L0.3 4.7C-0.1 4.3 -0.1 3.7 0.3 3.3C0.7 2.9 1.3 2.9 1.7 3.3L4 5.6L9.3 0.3C9.7 -0.1 10.3 -0.1 10.7 0.3C11.1 0.7 11.1 1.3 10.7 1.7L4.7 7.7C4.5 7.9 4.3 8 4 8Z"/>
							</svg>
						</span>
					</div>
				</div>
			</div>
			<div class="save">
				<h2>저장</h2>
				<div class="autosave">
					<p>자동 저장 중</p>
					<div class="date"></div>
				</div>
				<div class="reset">
					<p>캐시 삭제 시 데이터가 리셋됩니다.</p>
					<button type="button" class="btn-reset">초기화</button>
				</div>
			</div>
		</div>
	</div>
	<div class="alert">
		<p>가로모드는 지원하지 않습니다.</p>
	</div>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/jquery-ui.min.js"></script>
	<script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="../js/ys.js"></script>
</body>

</html>
