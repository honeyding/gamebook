<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<title>지옥섬 대탈출</title>
<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/hell.css">
</head>
<body>
<div class="hell-wrap">
	<div class="header">
		<h1 class="blind"><img src="../images/hell/logo.jpg" alt="지옥섬 대탈출"></h1>
		<a href="../" class="btn-close">닫기</a>
		<button type="button" class="btn-reset">초기화</button>
		<div class="util">
			<div class="sheet-btn">
				<span>펼치기</span>
				<button class="btn-sheet" data-sheet="a">시트 A</button>
				<button class="btn-sheet" data-sheet="b">시트 B</button>
			</div>
			<div class="bad">
				<p><img src="../images/hell/bad.png" alt="배드 마크"> <span>0</span></p>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="page">
			<button class="btn-page" data-next-page="before_001"><img src="../images/hell/hell_cover.jpg" alt=""></button>
		</div>
	</div>
	<div class="sheet">
		<div class="sheet-a">
			<img src="../images/hell/sheet_a.png" alt="시트 A" data-rotate='0'>
			<div class="btn-wrap">
				<button class="btn-sheetClose">닫기</button>
				<button class="btn-rotate">회전</button>
			</div>
		</div>
		<div class="sheet-b">
			<img src="../images/hell/sheet_b.png" alt="시트 B" data-rotate="0">
			<div class="btn-wrap">
				<button class="btn-sheetClose">닫기</button>
				<button class="btn-rotate">회전</button>
			</div>
		</div>
	</div>
</div>
<div class="alert">
	<p>가로모드는 지원하지 않습니다.</p>
</div>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/hell.js"></script>
</body>
</html>
